<div class="container">
  <h1 class="text-left title-player-screen">ABM Jugador</h1>
  <div *ngIf="!isLoading else loading">
    <div class="btns-header">
      <button class="btn btn-primary" (click)="onAddPlayer()">+ Jugador</button>
    </div>
    <div class=" row-table row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Apodo</th>
            <th scope="col">Posición</th>
            <th scope="col">Más detalles</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngIf="(players && players.length > 0) else noPlayerData">
          <tr *ngFor="let player of players">
            <td>{{player.name}}</td>
            <td>{{player.surname}}</td>
            <td>{{player.nickName}}</td>
            <td>{{player.position}}</td>
            <td><button class="btn btn-link" (click)="onMoreDetails(player._id)">Ver más</button></td>
            <td><button (click)="onDelete(player._id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2"
                  viewBox="0 0 16 16">
                  <path
                    d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z" />
                </svg>
              </button></td>
            <td><button (click)="onDelete(player._id)"></button></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<ng-template #loading>
  <div class="spinner-border text-danger" role="status">
  </div>
</ng-template>

<ng-template #noPlayerData>
  <tbody>
    <tr>
      <td class="no-player-td" colspan="5">No player's information</td>
    </tr>
  </tbody>
</ng-template>
